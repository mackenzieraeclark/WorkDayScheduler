<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <p class="hour">9am<input type="text" class="hourInput" id="9am" data-index="9"><input type="button" value="save" class="save"></p>
      <p class="hour">10am<input type="text" class="hourInput" id="10am" data-index="10"><input type="button" value="save" class="save"></p>
      <p class="hour">11am<input type="text" class="hourInput" id="11am" data-index="11"><input type="button" value="save" class="save"></p>
      <p class="hour">12pm<input type="text" class="hourInput" id="12pm" data-index="12"><input type="button" value="save" class="save"></p>
      <p class="hour">1pm<input type="text" class="hourInput" id="1pm" data-index="1"><input type="button" value="save" class="save"></p>
      <p class="hour">2pm<input type="text" class="hourInput" id="2pm" data-index="2"><input type="button" value="save" class="save"></p>
      <p class="hour">3pm<input type="text" class="hourInput" id="3pm" data-index="3"><input type="button" value="save" class="save"></p>
      <p class="hour">4pm<input type="text" class="hourInput" id="4pm" data-index="4"><input type="button" value="save" class="save"></p>
      <p class="hour">5pm<input type="text" class="hourInput" id="5pm" data-index="5"><input type="button" value="save" class="save"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
